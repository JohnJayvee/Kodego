<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>HTML Form</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name">

            <br><br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name">

            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <br><br>
            <label for="birthday">Brithday</label>
            <input type="date" id="birthday" name="birthday" placeholder="Enter your birthday">

            <br><br>
            <label for="birthdayTime">Birthday Time</label>
            <input type="time" id="birthdayTime" name="birthdayTime" placeholder="Enter your birthday time">

            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">


            <br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label>

            <br><br>
            <label for="educationalAttainment">Educational Attainment</label>
            <select id="eduction" name="eduction">
                <option value="">Please Select</option>
                <option value="CD">College Degree</option>
                <option value="AD">Associate Degree</option>
                <option value="AD">Doctorate Degree</option>
            </select>

            <br><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Message"></textarea>

            <br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" max="150">

            <br><br>
            <label for="picture">Picture</label>
            <input type="file" id="picture" name="picture" accept=".gif,.png,.jpg,.jpeg,.bmp">


            <!-- <br><br>
            <label for="allFile">All File</label>
            <input type="file" id="allFile" name="allFile" accept="*.*"> -->

            <br><br>
            <label for="favColor">Favorite Color</label>
            <input type="color" id="favColor" name="favColor">

            <br><br>
            <label for="salaryRange">Salary Range</label>
            <input type="range" id="salaryRange" name="salaryRange" min="0" max="10000" step="100">

            <br><br>
            <label for="search">Search</label>
            <input type="search" id="search" name="search" placeholder="Enter your search">

            <br><br>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                placeholder="Enter your phone number">

            <br><br>
            <label for="website">Personal Website</label>
            <input type="url" id="website" name="website" placeholder="Enter your personal website">

            <br><br>

            <br><br>
            <input type="checkbox" id="agree" name="agree" value="true" required>
            <label for="agree" require>Agree for Terms and Condition</label>

            <br><br>
            <button type="submit">Submit</button>

            <br><br>
            <input type="reset">



        </fieldset>
    </form>

</body>

</html>
